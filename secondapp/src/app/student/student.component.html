<h2> student info</h2>


<table class="table table-bordered">
    <thead>
    <tr>
    <th> sr no</th>
    <th>first name</th>
    <th>last name</th>
    <th>email</th>
    </tr>
</thead>
<tbody>
    <tr *ngfor="let std of stdArr" let i="index">
        <td>{{i}}</td>
        <td>{{std.fname}}</td>
        <td>{{std.lname}}</td>
        <td>{{std.email}}</td>
        <td>{{std.contact}}</td>
    </tr>
</tbody>

    </table>
